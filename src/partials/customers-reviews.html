<section class="reviews">
  <picture class="customer-picture">
    <source
      srcset="
        /images/customers-review/reviewer-mobile.png    1x,
        /images/customers-review/reviewer-mobile@2x.png 2x
      "
      media="(min-width: 480px)"
    />
    <source
      srcset="
        /images/customers-review/reviewer-tablet.png    1x,
        /images/customers-review/reviewer-tablet@2x.png 2x
      "
      media="(min-width: 768px)"
    />
    <source
      srcset="
        /images/customers-review/reviewer-desktop.png    1x,
        /images/customers-review/reviewer-desktop@2x.png 2x
      "
      media="(min-width: 1200px)"
    />
    <img
      class="reviewer-picture"
      src="/images/customers-review/reviewer-mobile.png"
      alt="ZADOWOLONY klient"
    />
  </picture>
  <div class="review">
    <span class="review__text">
      Nullam viverra consectetuer. Quisque cursus et, porttitor risus. Aliquam sem. In hendrerit
      nulla quam nunc, accumsan congue. Lorem ipsum primis in nibh vel risus.
    </span>
  </div>
  <img class="red-dot" src="/images/customers-review/red-dot.png" />
  <img class="red-dot" src="/images/customers-review/red-dot.png" />
  <img class="red-dot" src="/images/customers-review/red-dot.png" />
  <h2 class="review-name">Emily, Los Angeles</h2>
  <ul class="review__menu">
    <li class="review__menu-item">
      <svg><use href="./images/icons.svg#icon-home"></use></svg>
    </li>
    <li class="review__menu-item">
      <svg><use href="./images/icons.svg#icon-dot"></use></svg>
    </li>
    <li class="review__menu-item">
      <svg><use href="./images/icons.svg#icon-dot"></use></svg>
    </li>
  </ul>
</section>
