<section class="st-hero">
  <div class="st-container">
    <div class="st-hero-box">
      <h1 class="st-hero__text">
        ice cream made with <span class="st-hero__text-accent">passion</span>
      </h1>
      <div class="st-box-button">
        <button class="st-small-button" type="button">Products</button>
        <button class="st-small-button" type="button">How it's made?</button>
      </div>
    </div>
    <picture class="st-hero-picture">
      <svg class="st-icon-Ellipse st-ellipse__hero">
        <use href="./images/sprite.svg#icon-Ellipse"></use>
      </svg>
      <source
        media="(min-width: 1200px)"
        srcset="./images/hero/ice-cream-desktop.png 1x, ./images/hero/ice-cream-desktop@2x.png 2x"
      />
      <source
        media="(min-width: 768px)"
        srcset="./images/hero/ice-cream-tablet.png 1x, ./images/hero/ice-cream-tablet@2x.png 2x"
      />
      <source
        media="(min-width: 320px)"
        srcset="./images/hero/ice-cream-mobile.png 1x, ./images/hero/ice-cream-mobile@2x.png 2x"
      />
      <img class="st-ice-cream" src="/images/hero/ice-cream-mobile.png" alt="ice cream" />
    </picture>
  </div>
</section>
